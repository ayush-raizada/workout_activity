<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Activity Tracker">
    <link rel="manifest" href="./manifest.json">
    <title>Daily Activity Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: env(safe-area-inset-top, 10px) env(safe-area-inset-right, 10px) env(safe-area-inset-bottom, 10px) env(safe-area-inset-left, 10px);
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
            min-height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.4em;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        /* Left sidebar with master activities */
        .master-activities {
            width: 140px;
            min-width: 140px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px 5px;
        }

        .activities-container {
            display: block;
        }

        .activity-group {
            background: white;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            margin-bottom: 8px;
        }

        .activity-group-header {
            font-weight: 600;
            color: #495057;
            margin-bottom: 6px;
            font-size: 0.7em;
            text-transform: uppercase;
            text-align: center;
        }

        .activity-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 8px;
            margin: 4px 0;
            border-radius: 6px;
            font-size: 0.65em;
            text-align: center;
            min-height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .activity-name {
            font-weight: 500;
            line-height: 1.2;
            margin-bottom: 2px;
        }

        .activity-score {
            font-size: 0.6em;
            opacity: 0.8;
            background: rgba(255,255,255,0.2);
            padding: 1px 4px;
            border-radius: 8px;
        }

        .add-group-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.7em;
            margin-top: 8px;
            width: 100%;
            min-height: 32px;
        }

        /* Right side - Daily view */
        .main-dashboard {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .dashboard-header {
            margin-bottom: 15px;
        }

        .dashboard-header h2 {
            color: #2c3e50;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 10px;
        }

        .date-picker {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .date-input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            min-height: 44px;
            min-width: 44px;
        }

        .nav-btn:active {
            background: #5a6fd8;
        }

        /* Daily activities section */
        .daily-activities {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 15px;
        }

        .daily-activities h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
            text-align: center;
        }

        .add-activity-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-bottom: 15px;
            min-height: 48px;
            font-weight: 600;
        }

        .add-activity-btn:active {
            background: #218838;
        }

        .day-activity {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 48px;
        }

        .day-activity.scheduled {
            background: linear-gradient(135deg, #ffc107 0%, #ff8f00 100%);
            color: #333;
        }

        .activity-info {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .activity-meta {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .activity-controls {
            display: flex;
            gap: 5px;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: inherit;
            border-radius: 6px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
            min-width: 44px;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.4);
        }

        /* Activity picker modal */
        .activity-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .activity-picker-content {
            background: white;
            margin: 20% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 15px;
        }

        .picker-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-picker {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .picker-group {
            margin-bottom: 20px;
        }

        .picker-group-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .picker-activity {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 12px;
            margin: 6px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 48px;
        }

        .picker-activity:active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .picker-activity-name {
            font-weight: 500;
        }

        .picker-activity-score {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .container {
                height: calc(100vh - 40px);
            }

            .header h1 {
                font-size: 2.5em;
            }

            .master-activities {
                width: 300px;
                min-width: 300px;
                padding: 20px;
            }

            .activity-group {
                padding: 15px;
            }

            .activity-group-header {
                font-size: 0.9em;
                text-align: left;
            }

            .activity-item {
                padding: 10px 12px;
                font-size: 0.9em;
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }

            .activity-name {
                margin-bottom: 0;
            }

            .activity-score {
                align-self: center;
            }

            .main-dashboard {
                padding: 30px;
            }

            .dashboard-header h2 {
                font-size: 1.8em;
                text-align: left;
            }
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
        }

        .empty-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Activity Tracker</h1>
            <div class="subtitle">Track your daily progress</div>
        </div>

        <div class="main-content">
            <!-- Left sidebar with master activities -->
            <div class="master-activities">
                <div class="activities-container" id="activitiesContainer">
                    <!-- Groups will be generated by JavaScript -->
                </div>
                <button class="add-group-btn" onclick="openGroupModal()">+ Add Group</button>
            </div>

            <!-- Right side - Daily view -->
            <div class="main-dashboard">
                <div class="dashboard-header">
                    <h2>Daily Activities</h2>
                    <div class="date-picker">
                        <button class="nav-btn" onclick="previousDay()">‚Üê</button>
                        <input type="date" id="currentDate" class="date-input" onchange="loadDay()">
                        <button class="nav-btn" onclick="nextDay()">‚Üí</button>
                    </div>
                </div>

                <div class="daily-activities">
                    <h3 id="dayTitle">Today's Activities</h3>
                    <button class="add-activity-btn" onclick="openActivityPicker()">+ Add Activity</button>
                    <div id="dayActivities">
                        <div class="empty-state">
                            <div class="empty-icon">üìã</div>
                            <div>No activities planned for this day</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Activity Picker Modal -->
    <div id="activityPickerModal" class="activity-picker-modal">
        <div class="activity-picker-content">
            <div class="picker-header">
                <div class="picker-title">Select Activity</div>
                <button class="close-picker" onclick="closeActivityPicker()">&times;</button>
            </div>
            <div id="activityPickerGroups">
                <!-- Activity groups will be populated here -->
            </div>
        </div>
    </div>

    <!-- Group Modal (simplified for mobile) -->
    <div id="groupModal" class="activity-picker-modal">
        <div class="activity-picker-content">
            <div class="picker-header">
                <div class="picker-title">Add New Group</div>
                <button class="close-picker" onclick="closeGroupModal()">&times;</button>
            </div>
            <form id="groupForm">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Group Name:</label>
                    <input type="text" id="groupName" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Default Points:</label>
                    <input type="number" id="groupDefaultScore" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;" value="10" min="1" required>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" onclick="closeGroupModal()" style="flex: 1; padding: 12px; background: #6c757d; color: white; border: none; border-radius: 8px; font-size: 16px;">Cancel</button>
                    <button type="submit" style="flex: 1; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px;">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentDate = new Date();
        let activities = JSON.parse(localStorage.getItem('activities')) || {};
        let activityGroups = JSON.parse(localStorage.getItem('activityGroups')) || getDefaultGroups();

        // Default activity groups
        function getDefaultGroups() {
            return {
                'development': {
                    name: 'Development',
                    defaultScore: 20,
                    activities: {
                        'code-review': { name: 'Code Review', score: 20 },
                        'feature-development': { name: 'Feature Development', score: 20 },
                        'bug-fixes': { name: 'Bug Fixes', score: 20 },
                        'testing': { name: 'Testing', score: 20 }
                    }
                },
                'meetings': {
                    name: 'Meetings',
                    defaultScore: 10,
                    activities: {
                        'team-standup': { name: 'Team Standup', score: 10 },
                        'sprint-planning': { name: 'Sprint Planning', score: 10 },
                        'client-meeting': { name: 'Client Meeting', score: 10 },
                        '1-1-meeting': { name: '1:1 Meeting', score: 10 }
                    }
                },
                'documentation': {
                    name: 'Documentation',
                    defaultScore: 15,
                    activities: {
                        'technical-writing': { name: 'Technical Writing', score: 15 },
                        'api-documentation': { name: 'API Documentation', score: 15 },
                        'process-documentation': { name: 'Process Documentation', score: 15 }
                    }
                }
            };
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentDate').value = currentDate.toISOString().split('T')[0];
            renderActivityGroups();
            loadDay();
            setupGroupForm();
        });

        // Render master activities sidebar
        function renderActivityGroups() {
            const container = document.getElementById('activitiesContainer');
            container.innerHTML = '';

            Object.entries(activityGroups).forEach(([groupId, group]) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'activity-group';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'activity-group-header';
                headerDiv.textContent = group.name;

                const activitiesDiv = document.createElement('div');
                Object.entries(group.activities).forEach(([activityId, activity]) => {
                    const activityDiv = document.createElement('div');
                    activityDiv.className = 'activity-item';
                    activityDiv.innerHTML = `
                        <div class="activity-name">${activity.name}</div>
                        <div class="activity-score">${activity.score}pts</div>
                    `;
                    activitiesDiv.appendChild(activityDiv);
                });

                groupDiv.appendChild(headerDiv);
                groupDiv.appendChild(activitiesDiv);
                container.appendChild(groupDiv);
            });
        }

        // Date navigation
        function previousDay() {
            currentDate.setDate(currentDate.getDate() - 1);
            document.getElementById('currentDate').value = currentDate.toISOString().split('T')[0];
            loadDay();
        }

        function nextDay() {
            currentDate.setDate(currentDate.getDate() + 1);
            document.getElementById('currentDate').value = currentDate.toISOString().split('T')[0];
            loadDay();
        }

        function loadDay() {
            const dateString = document.getElementById('currentDate').value;
            currentDate = new Date(dateString + 'T00:00:00');

            // Update day title
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = dayNames[currentDate.getDay()];
            const isToday = dateString === new Date().toISOString().split('T')[0];
            document.getElementById('dayTitle').textContent = isToday ? "Today's Activities" : `${dayName}'s Activities`;

            // Load activities for this day
            const dayActivities = activities[dateString] || [];
            const container = document.getElementById('dayActivities');

            if (dayActivities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <div>No activities planned for this day</div>
                    </div>
                `;
            } else {
                container.innerHTML = '';
                dayActivities.forEach((activity, index) => {
                    const activityDiv = document.createElement('div');
                    activityDiv.className = `day-activity ${activity.status || 'scheduled'}`;
                    activityDiv.innerHTML = `
                        <div class="activity-info">
                            <div class="activity-title">${activity.activity}</div>
                            <div class="activity-meta">${activity.status || 'scheduled'} ‚Ä¢ ${activity.actualScore || activity.score}pts</div>
                        </div>
                        <div class="activity-controls">
                            <button class="control-btn" onclick="editActivity('${dateString}', ${index})" title="Edit">üìù</button>
                            <button class="control-btn" onclick="removeActivity('${dateString}', ${index})" title="Remove">√ó</button>
                        </div>
                    `;
                    container.appendChild(activityDiv);
                });
            }
        }

        // Activity picker
        function openActivityPicker() {
            const modal = document.getElementById('activityPickerModal');
            const container = document.getElementById('activityPickerGroups');
            container.innerHTML = '';

            Object.entries(activityGroups).forEach(([groupId, group]) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'picker-group';

                const titleDiv = document.createElement('div');
                titleDiv.className = 'picker-group-title';
                titleDiv.textContent = group.name;

                const activitiesDiv = document.createElement('div');
                Object.entries(group.activities).forEach(([activityId, activity]) => {
                    const activityDiv = document.createElement('div');
                    activityDiv.className = 'picker-activity';
                    activityDiv.onclick = () => addActivityToDay(activity);
                    activityDiv.innerHTML = `
                        <div class="picker-activity-name">${activity.name}</div>
                        <div class="picker-activity-score">${activity.score}pts</div>
                    `;
                    activitiesDiv.appendChild(activityDiv);
                });

                groupDiv.appendChild(titleDiv);
                groupDiv.appendChild(activitiesDiv);
                container.appendChild(groupDiv);
            });

            modal.style.display = 'block';
        }

        function closeActivityPicker() {
            document.getElementById('activityPickerModal').style.display = 'none';
        }

        function addActivityToDay(activity) {
            const dateString = document.getElementById('currentDate').value;

            if (!activities[dateString]) {
                activities[dateString] = [];
            }

            // Check if activity already exists
            const exists = activities[dateString].some(a => a.activity === activity.name);
            if (!exists) {
                activities[dateString].push({
                    activity: activity.name,
                    score: activity.score,
                    actualScore: activity.score,
                    status: 'scheduled',
                    notes: '',
                    timestamp: new Date().toISOString()
                });

                localStorage.setItem('activities', JSON.stringify(activities));
                loadDay();
                closeActivityPicker();

                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            } else {
                alert('Activity already exists for this day');
            }
        }

        function removeActivity(dateString, index) {
            if (confirm('Remove this activity?')) {
                activities[dateString].splice(index, 1);
                if (activities[dateString].length === 0) {
                    delete activities[dateString];
                }
                localStorage.setItem('activities', JSON.stringify(activities));
                loadDay();
            }
        }

        function editActivity(dateString, index) {
            const activity = activities[dateString][index];
            const newStatus = activity.status === 'scheduled' ? 'completed' : 'scheduled';
            activity.status = newStatus;

            if (newStatus === 'completed') {
                const newScore = prompt(`Points earned for "${activity.activity}"?`, activity.score);
                if (newScore !== null) {
                    activity.actualScore = parseInt(newScore) || activity.score;
                }
            }

            localStorage.setItem('activities', JSON.stringify(activities));
            loadDay();
        }

        // Group management
        function openGroupModal() {
            document.getElementById('groupModal').style.display = 'block';
        }

        function closeGroupModal() {
            document.getElementById('groupModal').style.display = 'none';
            document.getElementById('groupForm').reset();
        }

        function setupGroupForm() {
            document.getElementById('groupForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const name = document.getElementById('groupName').value.trim();
                const defaultScore = parseInt(document.getElementById('groupDefaultScore').value);

                if (name) {
                    const groupId = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                    activityGroups[groupId] = {
                        name: name,
                        defaultScore: defaultScore,
                        activities: {}
                    };

                    localStorage.setItem('activityGroups', JSON.stringify(activityGroups));
                    renderActivityGroups();
                    closeGroupModal();
                }
            });
        }
    </script>
</body>
</html>
